<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Categorias</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/css/categorias.css" />
</head>
<body>
    <!-- No cabeÃ§alho do categorias.html, antes do seu CSS -->

  <div class="container">
    <header>
      <h1>ðŸ“” Gerenciar Categorias</h1>
      <button id="addBtn">
        <i class="fas fa-plus"></i> Nova Categoria
      </button>
    </header>

    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Pesquisar categorias..."/>
    </div>

    <ul id="categoryList">
      <!-- Exemplo de categoria -->
     
    </ul>
  </div>

  <div class="modal hidden" id="categoryModal">
    <div class="modal-content">
      <h2 id="modalTitle"><i class="fas fa-tag"></i> Nova Categoria</h2>
      <form id="categoryForm">
        <div class="input-group">
          <label>Nome da Categoria</label>
          <input type="text" id="categoryName" required>
        </div>
        <div class="input-group">
          <label>DescriÃ§Ã£o (opcional)</label>
          <textarea id="categoryDesc" rows="3"></textarea>
        </div>
        <div class="modal-actions">
            <button type="button" id="cancelBtn">Cancelar</button>

          <button type="submit">Salvar Categoria</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/categorias.js" defer></script>

</body>
</html>
